<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Hind+Siliguri:wght@400;700&family=Lateef:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav id="sidebar">
        <h1>সূচীপত্র</h1>
        <div id="sidebar-scroll-area">
            <ul id="chapter-list">
                <!-- Chapters will be populated here -->
            </ul>
        </div>
        <div id="settings-trigger">
            <i class="fas fa-cog"></i> Settings
        </div>
    </nav>
    <main id="main-content">
        <div id="markdown-content">Select a chapter to begin.</div>
    </main>

    <div id="settings-panel" class="collapsed">
        <div id="settings-header">
            <h2>Settings</h2>
            <span id="settings-close">&times;</span>
        </div>
        <div id="settings-body">
            <div class="setting-item">
                <label for="theme-select">Theme</label>
                <select id="theme-select">
                    <option value="light">Parchment</option>
                    <option value="sepia">Sepia</option><option value="gold">Gold</option>
                    <option value="emerald">Emerald</option>
                    <option value="midnight">Midnight</option>
                    <option value="dark">Premium Dark</option></select>
            </div>
            <div class="setting-item">
                <label for="bengali-font-select">Bengali Font</label>
                <select id="bengali-font-select"><option value="'Amiri', serif">Amiri (Default)</option><option value="'Hind Siliguri', sans-serif">Hind Siliguri</option></select>
            </div>
            <div class="setting-item">
                <label for="arabic-font-select">Arabic Font</label>
                <select id="arabic-font-select">
                    <option value="'Noto Naskh Arabic', serif">Noto Naskh Arabic (Default)</option>
                    <option value="'Amiri', serif">Amiri</option>
                    <option value="'Lateef', cursive">Nurani (Lateef)</option>
                </select>
            </div>
        </div>
    </div>

    <div id="letter-modal-overlay" class="modal-hidden">
        <div id="letter-modal-container">
            <div id="letter-modal-body">
                <!-- Large letter will be injected here -->
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
