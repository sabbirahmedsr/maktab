<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maktab</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìñ</text></svg>">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Hind+Siliguri:wght@400;700&family=Lateef:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Core Stylesheets -->
    <link rel="stylesheet" href="css/style.css"> <!-- Main variables and root styles -->
    <link rel="stylesheet" href="css/layout.css"> <!-- Sidebar and main content structure -->
    <link rel="stylesheet" href="css/components.css"> <!-- Cards, buttons, and other UI parts -->
    <link rel="stylesheet" href="css/settings.css"> <!-- Settings panel styles -->
    <link rel="stylesheet" href="css/modal.css"> <!-- Letter popup modal styles -->
    <link rel="stylesheet" href="css/animations.css"> <!-- All CSS animations -->
    <link rel="stylesheet" href="css/themes.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- These canvases are for the background visual effects (e.g., sparkles, fireflies) -->
    <canvas id="particle-canvas"></canvas>
    <canvas id="overlay-canvas"></canvas>

    <!-- The navigation sidebar on the left, containing the chapter list -->
    <nav id="sidebar">
        <h1>‡¶∏‡ßÇ‡¶ö‡ßÄ‡¶™‡¶§‡ßç‡¶∞</h1>
        <div id="sidebar-scroll-area">
            <ul id="chapter-list">
                <!-- Chapters are loaded here by JavaScript -->
            </ul>
        </div>
        <div id="settings-trigger">
            <i class="fas fa-cog"></i> Settings
        </div>
    </nav>
    <main id="main-content">
        <!-- The main reading area where chapter content is displayed -->
        <div id="markdown-content">Select a chapter to begin.</div>
    </main>

    <!-- The settings panel that slides in from the left -->
    <div id="settings-panel" class="collapsed">
        <div id="settings-header">
            <h2>Settings</h2>
            <!-- The '√ó' button to close the settings panel -->
            <span id="settings-close">&times;</span>
        </div>
        <div id="settings-body">
            <fieldset>
                <legend>Appearance</legend>
                <div class="setting-item">
                    <label for="theme-select">UI Theme</label>
                    <select id="theme-select">
                        <option value="light">Parchment</option>
                        <option value="sepia">Sepia</option>
                        <option value="gold">Gold</option>
                        <option value="emerald">Emerald</option>
                        <option value="midnight">Midnight</option>
                        <option value="dark">Premium Dark</option>
                        <option value="glass">Glass</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="background-select">Background</label>
                    <select id="background-select">
                        <option value="default">Theme Default</option>
                        <option value="https://images.unsplash.com/photo-1708779493105-9c743e367a3c" data-is-dark="true">Abstract Dark</option>
                        <option value="https://cdn.pixabay.com/photo/2014/06/24/17/38/smoke-376543_1280.jpg">Abstract Smoke</option>
                        <option value="https://cdn.pixabay.com/photo/2023/04/14/21/42/wallpaper-7926142_1280.jpg" data-is-dark="true">Color Island</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Fonts</legend>
                <div class="setting-item">
                    <label for="bengali-font-select">Bengali Font</label>
                    <select id="bengali-font-select"><option value="'Amiri', serif">Amiri (Default)</option><option value="'Hind Siliguri', sans-serif">Hind Siliguri</option></select>
                </div>
                <div class="setting-item">
                    <label for="arabic-font-select">Arabic Font</label>
                    <select id="arabic-font-select">
                        <option value="'Noto Naskh Arabic', serif">Noto Naskh Arabic (Default)</option>
                        <option value="'Amiri', serif">Amiri</option>
                        <option value="'Lateef', cursive">Nurani (Lateef)</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Effects</legend>
                <div class="setting-item">
                    <label for="fx-select">Particle Effect</label>
                    <select id="fx-select">
                        <option value="none">None</option>
                        <option value="sparkles">Sparkles</option>
                        <option value="shooting-stars">Shooting Stars</option>
                        <option value="constellations">Constellations</option>
                        <option value="glitter">Glitter</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="cursor-fx-select">Cursor Effect</label>
                    <select id="cursor-fx-select">
                        <option value="none">None</option>
                        <option value="fireflies">Fireflies</option>
                        <option value="bouncing-balls">Bouncing Balls</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label id="particle-density-label">Particle Density</label>
                    <div id="fx-density-buttons" class="button-group" role="group" aria-labelledby="particle-density-label">
                        <button data-density="low">Light</button>
                        <button data-density="medium" class="active">Mild</button>
                        <button data-density="high">High</button>
                        <button data-density="very-high">Huge</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <!-- The popup modal for displaying large Arabic letters -->
    <div id="letter-modal-overlay" class="modal-hidden">
        <div id="letter-modal-container">
            <div id="letter-modal-body">
                <!-- The large letter and its details are injected here by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
